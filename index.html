<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>Vanilla JavaScript App</h1>
    <p>現在時刻は<b id="datetime">...</b></p>
  </main>
  <script>
    (async function() {
      let { text } = await( await fetch(`/api/GetDateTime`)).json();
      document.querySelector('#datetime').textContent = text;
    }())
  </script>
</body>

</html>
